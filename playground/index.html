<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruthenium - Playground</title>

    <link rel="stylesheet" href="static/css/layout.css" />
    <link rel="stylesheet" href="static/css/fonts.css" />
</head>

<body>
    <button id="compile" onclick="compile()">Compile</button>
    <div id="playground">fn main() {
    println("Hello world!");
}</div>
    <div id="bytecode"></div>


</body>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.40.0/ace.js"
    type="text/javascript"
    charset="utf-8"
></script>


<script type="module" src="static/js/ast/templates.js"></script>
<script type="module" src="static/js/compiler/lexer.js"></script>
<script type="module" src="static/js/compiler/util/codestream.js"></script>
<script type="module" src="static/js/tokens/TokenStream.js"></script>

<script src="static/js/editor.js"></script>

<script>
    const editor = setupEditor();

    function compile() {
        const code = editor.getValue();
        const stream = new CodeStream(code);
        bytecode.innerHTML = window.qrtTokenize(stream).map(token => JSON.stringify(token)).join("\n");
    }

    playgroundDOM.editor = editor; // Assign the editor instance
</script>



</html>
