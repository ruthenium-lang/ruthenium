<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruthenium - Playground</title>

    <link rel="stylesheet" href="static/css/layout.css" />
    <link rel="stylesheet" href="static/css/fonts.css" />
    <link rel="stylesheet" href="static/css/appearance.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div style="float: left; width: 100%;">
        <div id="playground"></div>
        <h3>Inner Steps<button id="caret"><i class="fa-solid fa-caret-down" id="displayMore"></i><i class="fa-solid fa-caret-right" id="displayLess"></i></button></h3>
        <div id="innerSteps">
            <div id="tokenized"></div>
            <div id="ast"><pre id="ast-visor-content"></pre></div>
        </div>
        <div style="clear: both;"></div>
        <h3>Output</h3>
        <div id="output"></div>
    </div>
    <div style="float: left;">
        <button id="tokenize" class="codeBtn" onclick="tokenize()">Tokenize</button>
        <button id="parse"    class="codeBtn">Parse</button>
        <button id="run"      class="codeBtn">Run</button>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.40.0/ace.js"
        type="text/javascript"
        charset="utf-8"
    ></script>


    <!-- Utilities -->
    <script type="module" src="static/js/ast/templates/function.template.js"></script>
    <script type="module" src="static/js/ast/templates/variable.template.js"></script>
    <script type="module" src="static/js/ast/patterns/functionCall.pattern.js"></script>

    <!-- Stream utilities -->
    <script type="module" src="static/js/compiler/util/tokenstream.js"></script>
    <script type="module" src="static/js/compiler/util/codestream.js"></script>

    <!-- Compiler section -->
    <script type="module" src="static/js/compiler/parser.js"></script>
    <script type="module" src="static/js/compiler/lexer.js"></script>
    <script type="module" src="static/js/compiler/interpreter.js"></script>

    <script src="static/js/editor.js"></script>

    <script>
        const editor = setupEditor();
        const astVisorDOM = document.getElementById("ast-visor-content");
        const tokenized = document.getElementById("tokenized");
        let expanded = true;
        const innerSteps = document.getElementById("innerSteps");
        const caret = document.getElementById("caret");
        const displayMore = document.getElementById("displayMore");
        const displayLess = document.getElementById("displayLess");
        const output = document.getElementById("output");

        function tokenize() {
            const tokens = qrtTokenize(new CodeStream(editor.getContent()));
            tokenized.innerHTML = tokens.map(t => t.toString().replace(" ", " ")).join(", ");

            return tokens;
        }

        document.getElementById("parse").addEventListener("click", () => {
            const tokens = tokenize();
            const stream = new TokenStream(tokens);
            const parser = new ASTParser(stream);
            const ast = parser.parse();
            astVisorDOM.innerHTML = `${jsyaml.dump(ast)}`;
        });

        document.getElementById("run").addEventListener("click", () => {
            output.innerHTML = "";
            const tokens = tokenize();
            const stream = new TokenStream(tokens);
            const parser = new ASTParser(stream);
            const ast = parser.parse();
            astVisorDOM.innerHTML = `${jsyaml.dump(ast)}`;
            const interpreter = new window.Interpreter(ast);
            interpreter.run();
        });

        caret.addEventListener("click", () => {
            if (expanded) {
                innerSteps.style.display = "none";
                caret.innerHTML = "<i class='fa-solid fa-caret-right'></i>";
                expanded = false;
            } else {
                innerSteps.style.display = "block";
                caret.innerHTML = "<i class='fa-solid fa-caret-down'></i>";
                expanded = true;
            }
        });

        // Add global println function for interpreter
        window.println = function(msg) {
            output.innerHTML += msg + "<br>";
        };
    </script>
</body>
</html>
